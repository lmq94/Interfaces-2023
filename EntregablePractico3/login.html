<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/register.css">
    <link rel="stylesheet" href="styles/login.css">
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <main>
    
        <div class="formContainer">
            <div class="form-content">
                <h2 class="title">Login</h2>
                <form id="login" action="">
                    <div class= "input-field">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>  
                        <input type="text" placeholder="Password">
                    </div>
                    <div class="btnField">
                        <a href="index.html"><button id="signIn" class="signIn">Sign In</button></a>
                    </div>
                </form>
            </div>
            <div class="signSocial">
                <p>Or Sign In with</p>
                <div class="social-buttons">
                    <a href="index.html" class="facebook-button">
                        <i class="fa-brands fa-facebook"></i> Sign in with Facebook
                    </a>
                    <a href="index.html" class="google-button">
                        <i class="fa-brands fa-google"></i> Sign in with Google
                    </a>
                </div>
            </div>
            
        </div>
        
    </div>
  <script src="js/login.js"></script>
</body>
</html>
